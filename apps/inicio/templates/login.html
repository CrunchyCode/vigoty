{% extends "master/base.html" %}
{% load static %}

{% block importCSS %}
	<link href="{% static 'css/general/colorgraph.css' %}" rel="stylesheet" type="text/css"/>
{% endblock importCSS %}

{% block titulo %} - Iniciar Sesion{% endblock titulo %}

{% block contenido %}
  	<div class="row">
    	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      		<form method="POST">
        		{% csrf_token %}
        		<span>{{ mensaje }}</span>
		        <fieldset>
		          	<h2 align="center">Por favor Inicie Sesion</h2>
		          	<hr class="colorgraph">
		          	<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-primary btn-block">
		            	<i class="icon-facebook"></i> Login via Facebook
		          	</a>
		          	<hr class="colorgraph">
		          	<div class="form-group">
		            	<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
		          	</div>
		          	<div class="form-group">
		            	<input type="password" name="password" id="password" class="form-control input-lg" placeholder="ContraseÃ±a">
		          	</div>
		          	<hr class="colorgraph">
		          	<div class="row">
			            <div class="col-xs-12 col-sm-12 col-md-12">
			              	<input type="submit" class="btn btn-lg btn-success btn-block btn-pressure btn-sensitive" value="Iniciar Sesion">
			            </div>
		          	</div>
		        </fieldset>
      		</form>
    	</div>
  	</div>
{% endblock contenido %}
